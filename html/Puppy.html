<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puppy Lovers</title>
  <link rel="stylesheet" href="css/puppyStyle.css" />
</head>

<body>
  <header class="myHeader blueBG">
    <h1>Puppy Lovers page</h1>
  </header>
  <section class="banner">
    <img src="/images/banner-puppies.jpg" alt="" />
  </section>

  <section class="Puppies-section">
    <div class="fixed-container-1">
      <div class="puppy1">
        <img src="/images/puppy-1.jpg" alt="" />
      </div>
      <div class="missing-puppy">
        <div class="missing-wrapper">
          <div>Puppy missing here!!</div>
        </div>
      </div>
      <div class="puppy2">
        <img src="/images/puppy-2.jpg" alt="" />
      </div>
    </div>
  </section>
  <section class="additional-puppies">
    <div class="fixed-container">
      <h2>More puppies</h2>
      <div class="more-puppies-wrapper">
        <div class="vertical-puppy-1">
          <img src="/images/puppy-3.jpg" alt="" />
        </div>
        <div class="vertical-puppy-2">
          <img src="/images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </div>
  </section>
  <footer class="blueBG">
    <p>Developed By: Lealem</p>
  </footer>
</body>

</html>
